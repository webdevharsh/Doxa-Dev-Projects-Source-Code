<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="Password.css">
    <!-- Font awesome 6 cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Password Validation Checker</title>
</head>
<body>
    
 <div class="container">
    <div class="input-box">
        <input type="password" placeholder="Enter password">
        <i class="fa-solid fa-eye" onclick="passwordToggle()"></i>
        <i class="fa-solid fa-eye-slash" onclick="passwordToggle()"></i>
    </div>
    <div class="validation-box">
        <span class="lab1">Password should be</span>
        <div class="password-length">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <span>Atleast 8 characters long</span>
        </div>
        <div class="lowercase">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <span>Atleast one lowercase</span>
        </div>
        <div class="uppercase">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <span>Atleast one uppercase</span>
        </div>
        <div class="number">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <span>Atleast one number</span>
        </div>
        <div class="special-character">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <span>Atleast one special character</span>
        </div>
    </div>
 </div>

<!-- Script file -->
<script src="Password.js"></script>
</body>
</html>
